server:
  port: 10002

spring:
  application:
    name: user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user-service?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password: 112233
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_batch_size: 999
        show_sql: true
        format_sql: true
        use-new-id-generator-mappings: false

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

grpc:
  server:
    port: 11002
